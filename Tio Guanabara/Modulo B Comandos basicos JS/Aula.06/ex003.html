<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            background-color: rgba(51, 51, 214, 0.479);
            color: rgb(255, 255, 255);

<body>
    <script src="ex001.js"></script>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da mandição!!</p>
    <script>
        let numero1 = Number.parseInt(window.prompt("Digite um numero:"))
        let numero2 = Number.parseInt(window.prompt("Digite outro numero:"))
        let soma = numero1 + numero2
        window.alert(`A soma entre ${numero1} e ${numero2} é igual a: ${soma}`)
    </script>
